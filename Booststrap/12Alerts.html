<html lang="en">
  <head>

  <body>

   <div class="container">
    <div class="row justify-content-center">

        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-warning alert-dismissible fade show">
               Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus, ab.

    </div>
