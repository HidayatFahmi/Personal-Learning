<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1 text-center">Basic Button Example</h1>
    <div class="container mt-3">
      <!-- 8 Variant of a Buttons -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
        </div>
      </div>

      <!-- These Elements can also look like a Buttons -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button class="btn btn-primary" type="submit">Button</button>
          <input class="btn btn-primary" type="submit" value="Submit" />
          <input class="btn btn-primary" type="reset" value="Reset" />
          <input class="btn btn-primary" type="button" value="Button" />
          <a class="btn btn-primary" href="#">Button</a>
        </div>
      </div>

      <!-- Outline Buttons -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <button type="button" class="btn btn-outline-link">Link</button>
        </div>
      </div>

      <!-- Buttons with sizing -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary btn-lg">
            Secondary
          </button>
          <button type="button" class="btn btn-success btn-sm">Success</button>
        </div>
      </div>

      <!-- Custom Button -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary custom-button">
            Custom Button
          </button>
        </div>
      </div>

      <!-- Disable Button -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary" disabled>
            Primary
          </button>
        </div>
      </div>

      <!-- Disable Button with anchor tag -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <a
            class="btn btn-primary disabled"
            role="button"
            aria-disabled="true"
            href="#"
          >
            Disable Anchor Tag
          </a>
        </div>
      </div>

      <!-- Button inside display grid -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
          </div>
        </div>
      </div>

      <!-- Button inside display block on MD screen and d-grid on smaller screen -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
          </div>
        </div>
      </div>

      <!-- Toggle Button -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary" data-bs-toggle="button">
            Toggle Button
          </button>
          <button
            type="button"
            class="btn btn-primary active"
            data-bs-toggle="button"
            aria-pressed="true"
          >
            Toggle Button
          </button>
          <button
            type="button"
            class="btn btn-primary active"
            data-bs-toggle="button"
            disabled
          >
            Toggle Button
          </button>
        </div>
      </div>

      <!-- Toggle Button with anchor tag -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <a
            href="#"
            class="btn btn-primary"
            data-bs-toggle="button"
            role="button"
            >Toggle Link</a
          >
          <a
            href="#"
            class="btn btn-primary active"
            data-bs-toggle="button"
            role="button"
            aria-pressed="true"
            >Toggle Link</a
          >
          <a
            href="#"
            class="btn btn-primary disabled"
            data-bs-toggle="button"
            role="button"
            aria-pressed="true"
            >Toggle Link</a
          >
        </div>
      </div>

      <!-- Change Button with CSS -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn custom-button-different-style">
            Different Color
          </button>
        </div>
      </div>
    </div>

    <hr />

    <h1 class="h1 text-center">Button Group</h1>
    <div class="container mt-3">
      <!-- Basic example of Button Group -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Center</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>
      </div>

      <!-- Button Group with active classes -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <button type="button" class="btn btn-primary active">Left</button>
            <button type="button" class="btn btn-primary">Center</button>
            <button type="button" class="btn btn-primary">Right</button>
          </div>
        </div>
      </div>

      <!-- Button Group with different variant -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-warning">Center</button>
            <button type="button" class="btn btn-success">Right</button>
          </div>
        </div>
      </div>

      <!-- Button Group with outline variant -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <button type="button" class="btn btn-outline-primary">Left</button>
            <button type="button" class="btn btn-outline-primary">
              Center
            </button>
            <button type="button" class="btn btn-outline-primary">Right</button>
          </div>
        </div>
      </div>

      <!-- Button Group with checkbox behaviour -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <input
              type="checkbox"
              class="btn-check"
              id="check1"
              autocomplete="off"
            />
            <label for="check1" class="btn btn-outline-primary">Check 1</label>
            <input
              type="checkbox"
              class="btn-check"
              id="check2"
              autocomplete="off"
            />
            <label for="check2" class="btn btn-outline-primary">Check 2</label>
            <input
              type="checkbox"
              class="btn-check"
              id="check3"
              autocomplete="off"
            />
            <label for="check3" class="btn btn-outline-primary">Check 3</label>
          </div>
        </div>
      </div>

      <!-- Button Group with radio button behaviour -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group" role="group" aria-label="Basic Example">
            <input
              type="radio"
              class="btn-check"
              id="male"
              autocomplete="off"
              name="gender"
            />
            <label for="male" class="btn btn-outline-primary">Male</label>
            <input
              type="radio"
              class="btn-check"
              id="female"
              autocomplete="off"
              name="gender"
            />
            <label for="female" class="btn btn-outline-primary">Female</label>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h1 class="h1 text-center">Button Toolbar</h1>
    <!-- Button Toolbar (Used for navbar, toolbar, pagination etc) -->
    <div class="container mt-3">
      <!-- Basic example of Button Toolbar -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group me-2" role="group" aria-label="First Group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second Group">
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button Group Alteration -->
      <div class="container mt-3">
        <!-- Nested Button Size LG -->
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div
              class="btn-group btn-group-lg"
              role="group"
              aria-label="Size Example"
            >
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Center</button>
              <button type="button" class="btn btn-primary">Right</button>
            </div>
          </div>
        </div>
        <!-- Nested Button Size MD -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-8">
            <div
              class="btn-group btn-group"
              role="group"
              aria-label="Size Example"
            >
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Center</button>
              <button type="button" class="btn btn-primary">Right</button>
            </div>
          </div>
        </div>
        <!-- Nested Button Size SM -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-8">
            <div
              class="btn-group btn-group-sm"
              role="group"
              aria-label="Size Example"
            >
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Center</button>
              <button type="button" class="btn btn-primary">Right</button>
            </div>
          </div>
        </div>
        <!-- Nested Button Group -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-8">
            <div
              class="btn-group btn-group-sm"
              role="group"
              aria-label="Size Example"
            >
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Center</button>
              <div class="btn-group" role="group">
                <button
                  id="btn-group-1"
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </button>
                <ul class="dropdown-menu" aria-labelledby="btn-group-1">
                  <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
                  <li><a href="#" class="dropdown-item">Dropdown Link</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Align Button Group Vertically -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-8">
            <div
              class="btn-group-vertical btn-group-sm"
              role="group"
              aria-label="Size Example"
            >
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Center</button>
              <button type="button" class="btn btn-primary">Right</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button Toolbar with form -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group me-2" role="group" aria-label="First Group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="input-group">
              <span class="input input-group-text">@</span>
              <input
                type="text"
                class="form-control form-control-sm me-2"
                placeholder="Username"
              />
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second Group">
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Button Toolbar with utilities -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div
            class="btn-toolbar justify-content-between"
            role="toolbar"
            aria-label="Toolbar with button groups"
          >
            <div class="btn-group me-2" role="group" aria-label="First Group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="input-group">
              <span class="input input-group-text">@</span>
              <input
                type="text"
                class="form-control form-control-sm me-2"
                placeholder="Username"
              />
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second Group">
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
