<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="13Breadcrumbs.css">
    <title>Bootstrap Carousel</title>
  </head>
  <body>

    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="slides-with-controls">
                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="#slides-with-controls" data-bs-slide-to="0" aria-current="true" aria-label="Slides 1"></button>
                        <button class="active" data-bs-target="#slides-with-controls" data-bs-slide-to="1" aria-current="true" aria-label="Slides 2"></button>
                        <button class="active" data-bs-target="#slides-with-controls" data-bs-slide-to="2" aria-current="true" aria-label="Slides 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="boostrap-3-dibimbing-file\bootstrap-3-dibimbing-finished\images\mirroring.jpg" alt="mana" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="boostrap-3-dibimbing-file\bootstrap-3-dibimbing-finished\images\town.jpg" alt="mana" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="boostrap-3-dibimbing-file\bootstrap-3-dibimbing-finished\images\mirroring.jpg" alt="mana" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#slides-with-controls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#slides-with-controls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
