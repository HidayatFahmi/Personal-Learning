<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="4Buttons.css">
    <title>Bootstrap demo</title>
  </head>
  <body>

    <!-- <h4>Bootstrap 2 : Floating Label</h4> -->
    <!-- <hr> -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-xl-4">
                <div class="text-center mb-3">
                    <img src="boostrap-2-dibimbing-file\boostrap-2-dibimbing-file\bootstrap-2-dibimbing-starter\images\bootstrap-logo.png " class="mb-3" alt="bootstrap logo">

                    <h2>Log in to your account</h2>
                    <p class="text-secondary">Welcome back! Please enter your details.</p>
                </div>

                    <form action="">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" autofocus>
                        
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" autofocus />
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" value="remember-me" class="form-check-input" id="remember-me">
                                    <label for="remember-me" class="form-check-label">Remember-me</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check text-end">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn btn-primary mb-3" type="submit">Sign in</button>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn btn-outline-primary mb-3" type="submit">
                                <i class="bi bi-google"></i>
                                Sign in with google
                            </button>
                        </div>
                        <p class="text-secondary text-center">Don't have account <a href="#">Sign up</a></p>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
