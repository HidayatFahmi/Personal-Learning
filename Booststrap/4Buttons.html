<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="4Buttons.css">
    <title>Bootstrap demo</title>
  </head>
  <body>

    <h4>Bootstrap 2 : Fahmi Hidayat</h4>
    <hr>

    <div class="container">
        <div class="row justify-content-center mt-3">
            <h5>Single button</h5>
            <div class="col-md-8">
                <div class="btn btn-primary">primary</div>
                <div class="btn btn-secondary">secondary</div>
                <div class="btn btn-warning">warning</div>
                <div class="btn btn-danger">danger</div>
                <div class="btn btn-info">info</div>
                <div class="btn btn-light">light</div>
                <div class="btn btn-dark">dark</div>
                <div class="btn btn-success">success</div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <h5>Buttons outline</h5>
            <div class="col-md-8">
                <div class="btn btn-outline-primary text-dark">primary</div>
                <div class="btn btn-outline-secondary text-dark">secondary</div>
                <div class="btn btn-outline-warning text-dark">warning</div>
                <div class="btn btn-outline-danger text-dark">danger</div>
                <div class="btn btn-outline-info text-dark">info</div>
                <div class="btn btn-outline-light text-dark">light</div>
                <div class="btn btn-outline-dark text-dark">dark</div>
                <div class="btn btn-outline-success text-dark">success</div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <h5>Buttons Size</h5>
            <div class="col-md-8">
                <div class="btn btn-primary btn-sm">primary</div>
                <div class="btn btn-secondary ">secondary</div>
                <div class="btn btn-success btn-lg">success</div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <h5>Custom Buttons</h5>
            <div class="col-md-8">
                <div class="btn custom-buttons">Danger</div>
                <div class="btn custom-buttons disabled">disabled</div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <h5>Button Group</h5>
            <div class="col-md-8">
                <div class="btn-group" role="group" aria-labelledby="Basic Sample">
                    <div class="btn btn-primary">Left</div>
                    <div class="btn btn-warning">Center</div>
                    <div class="btn btn-success">Right</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
