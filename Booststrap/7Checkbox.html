<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="4Buttons.css">
    <title>Bootstrap demo</title>
  </head>
  <body>

    <h4>Bootstrap 2 : Check-Box</h4>
    <hr>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-3">
               <form action="">
                <div class="form-checkbox">
                    <input type="checkbox" class="form-check-input" id="deafultCheckbox">
                    <label for="deafultCheckbox" class="form-check-label">Default Check-Box</label>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" class="form-check-input" id="deafultCheckbox" checked>
                    <label for="deafultCheckbox" class="form-check-label">Checked</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="defaultRadio1" value="male">
                    <label for="defaultRadio1" class="form-check-label">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="defaultRadio2" value="female">
                    <label for="defaultRadio2" class="form-check-label">Female</label>
                </div>

                <div class="form-check form-switch">
                    <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                    <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                </div>
               </form>
            </div>
         
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
