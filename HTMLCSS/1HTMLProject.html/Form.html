<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>From</title>
</head>
<body>
    <section class="form">
        <div class="navbar">
            <a href="Home.html"><span class="home">Home</span></a>
            <a href="Form.html"><span class="form">Form</span></a>
            <a href="Aboutme.html"><span class="form">About me</span></a>
        </div>
        <div class="content">
            <div class="title">
                <h1>FORM</h1>
            </div>

            <div class="content">
                <form action="">
                    <div class="input">
                        <div class="input-text">
                            <label for="">First Name :</label><br>
                            <input type="text"><br>

                            <label for="">last Name :</label><br>
                            <input type="text"><br>
                            <label for=""> Adress</label><br>
                            <input type="text">
                        </div>
                        
                        <div class="gender">
                            <label for="">Gender :</label><br>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </div>

                        <div class="check-box">
                            <label for="">Hobbies :</label><br>
                            <input type="checkbox">Football
                            <input type="checkbox">Hiking
                            <input type="checkbox">Robotics
                        </div>
                        <div class="country">
                            <label for="">Country :</label><br>
                            <select name="country" id="">
                                <option value="indonesia">Indonesia</option>
                                <option value="singapore">Singapore</option>
                                <option value="malaysia">Malaysia</option>
                            </select>
                        </div>
                        <div class="desc">
                            <label for="">Tell us yourself</label><br>
                            <textarea name="" id="" cols="60" rows="10"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
