<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table style="border : 2px solid black">
        <tr>
            <th>Judul header 1</th>
            <th>Judul header 2</th>
            <th>Judul header 3</th>
        </tr>
        <tr>
            <td >B1 - Kolom1</td>
            <td>B1 - Kolom2</td>
            <td>B1 - Kolom3</td>
        </tr>
        <tr>
            <td>B2 - Kolom1</td>
            <td>B2 - Kolom2</td>
            <td>B2 - Kolom3</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <thead>
        <tr>
            <th>Judul header 1</th>
            <th>Judul header 2</th>
            <th>Judul header 3</th>
        </tr>
        </thead>
        <tr>
            <td rowspan="2">B1 dan B2 - Kolom1</td>
            <td>B1 - Kolom2</td>
            <td>B1 - Kolom3</td>
        </tr>
        <tr>
            <td colspan="2">B2 - Kolom2 dan Kolom3</td>
        </tr>
    </table>
    <br>
    <table border="1" cellpadding="10;">
        <thea>
            <tr>
                <th colspan="5">Data Diri</th>
            </tr>
        </thea>
        <tbody>
            <tr>
                <td>No</td>
                <td>Nama</td>
                <td>usia</td>
                <td>Gender</td>
                <td>Alamat</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
